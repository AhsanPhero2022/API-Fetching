<!doctype html>
<html lang="en" data-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Assignment 6</title>
  <!-- bootstrap css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- font awesome link -->
  <script src="https://kit.fontawesome.com/38ac8dcea5.js" crossorigin="anonymous"></script>
  <!-- tailwind link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />

</head>

<body onload="toggleSpinner()">
  <main>
    <h1 class="text-center my-5">AI Universe Hub</h1>

    <section class="container">

      <div id="parants-div" class="row row-cols-1 row-cols-md-3 g-4">
      </div>
    </section>


    <section id="loader" class="d-none">
      <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-info" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

    <!-- Modal start -->
    <section>



      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header ">
              <button type="button" class="btn btn-outline-info rounded-circle btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div id="modalBody" class="modal-body">

            </div>
          </div>
        </div>
      </div>

    </section>
    <!-- Modal ends -->

    <!-- daisy modal -->
    <section>
      <!-- The button to open modal -->



      <input type="checkbox" id="universId" class="modal-toggle" />
      <div class="modal">
        <div class="modal-box w-11/12 max-w-5xl ">
          <div class=" modal-action">
            <label for="universId" class="btn btn btn-circle mb-2 ">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </label>
          </div>
          <div id="modal-description" class=" grid lg:grid-cols-2">




          </div>
        </div>
    </section>
  </main>


  <!-- Bootstrap js link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="dynamic.js"></script>
  <!-- tailwind link -->

  <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
